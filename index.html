<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML + CSS + JS Example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Internal CSS -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 50px;
        }

        h1 {
            color: #333;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        #message {
            margin-top: 20px;
            font-size: 18px;
            color: blue;
        }
    </style>
</head>
<body>

    <h1>Welcome to My Webpage</h1>
    <h1>Welcome to the fruits branch</h1>
    <p>Click the button below to see JavaScript in action.</p>

    <button onclick="showMessage()">Click Me</button>

    <div id="message"></div>

    <!-- Internal JavaScript -->
    <script>
        function showMessage() {
            document.getElementById("message").innerHTML = "Hello! JavaScript is working ðŸŽ‰";
        }
    </script>

</body>
</html>

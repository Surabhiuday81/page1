<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Favorite Movies</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 40px;
            color: #222;
        }
        h1 {
            color: #2c3e50;
        }
        ul {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.07);
            max-width: 400px;
            margin: 0 auto;
        }
        li {
            margin: 10px 0;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1>My Favorite Movies</h1>
    <ul>
        <li>The Shawshank Redemption</li>
        <li>Inception</li>
        <li>Interstellar</li>
        <li>Spirited Away</li>
        <li>The Godfather</li>
    </ul>
    <p style="text-align:center; margin-top:30px;">Movies are a great way to relax and experience new worlds!</p>
</body>
</html>
